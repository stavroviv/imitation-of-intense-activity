name: Build and deploy

on:
  push:
    branches: [ "master" ]
  workflow_call:
    inputs:
      releaseVersion:
        description: "New release version"
        required: true
        type: string
      externalCall:
        description: 'To distinguish workflow_call from regular push'
        type: boolean
        required: false
        default: true  
  workflow_dispatch:
     inputs:
      releaseVersion:
        description: "Set artefact version if needed (if empty branch name is used)"
        required: false
        type: string
jobs:
  show-release-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Show input tag
        id: show-release-tag
        run: |
          echo "${{ inputs.releaseVersion }}"
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build and deploy
        id: generate_next_tag
        run: |
          echo "event name: ${{ github.event_name }}"
          echo "secret: ${{ secrets.ARTIFACTORY_PASSWORD }}" 
          echo "execute build for ${{ inputs.releaseVersion }}"
          echo "externalCall: ${{ inputs.externalCall }}"

