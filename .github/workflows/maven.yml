
name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      version:
        description: 'App version'
        required: false
        type: string
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Get all commits between current branch and main
      run: |
        echo "Current branch is ${{ github.ref }}"
        
        echo "Current branch is ${{ github.ref_name }}"
        echo "Current branch is ${{ github.event.pull_request.base.ref }}"
        git --version 
        
        BRANCH_NAME=${GITHUB_REF_NAME}
        if [[ "$BRANCH_NAME" != release/* ]]; then
            echo "‚ùå Branch name does not contain 'release'. Exiting..."
            exit 1
        fi

        RELEASE_VERSION=$(echo $BRANCH_NAME | sed 's/^release\///')
        echo "release version: $RELEASE_VERSION"

        TAGS=$(git tag -l 'v$RELEASE_VERSION.*')
        LATEST_TAG=$(echo "$TAGS" | sed -E 's/v1.4\.([0-9]+)/\1/' | sort -n | tail -n 1)
        NEXT_TAG=$((LATEST_TAG + 1))
        NEXT_TAG="v$RELEASE_VERSION.$NEXT_TAG"
        echo "Next tag: $NEXT_TAG"
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
